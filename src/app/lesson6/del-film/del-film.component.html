<div class="container">
  <div class="form-wrapper">
    <form [formGroup]="delForm" (ngSubmit)="onSubmit()" class="del-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control">
        <div *ngIf="delForm.get('title')!.invalid && delForm.get('title')!.touched" class="invalid-feedback">
          Title is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary submitBtn" [disabled]="delForm.invalid">Delete Movie</button>
    </form>
  </div>
</div>
